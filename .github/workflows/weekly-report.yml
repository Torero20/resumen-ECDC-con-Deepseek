name: Enviar resumen semanal del ECDC

on:
  workflow_dispatch:          # puedes lanzarlo a mano
  schedule:
    - cron: "0 8 * * 1"       # lunes 08:00 UTC

jobs:
  ecdc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download ALL required NLTK data
        run: |
          python -c "
          import nltk
          nltk.download('punkt', download_dir='$HOME/nltk_data')
          nltk.download('stopwords', download_dir='$HOME/nltk_data')
          nltk.download('punkt_tab', download_dir='$HOME/nltk_data')
          nltk.download('averaged_perceptron_tagger', download_dir='$HOME/nltk_data')
          nltk.download('wordnet', download_dir='$HOME/nltk_data')
          nltk.download('omw-1.4', download_dir='$HOME/nltk_data')
          print('✅ Todos los datos de NLTK descargados')
          "

      - name: Run agent (DEBUG completo)
        env:
            LOG_LEVEL: DEBUG  # ← Cambiar a DEBUG
            SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
            SMTP_PORT: ${{ secrets.SMTP_PORT }}
            SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
            RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
            EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
       run: |
           echo "=== BÚSQUEDA DE PDF - MODO DEBUG ==="
       python weekly_agent.py
