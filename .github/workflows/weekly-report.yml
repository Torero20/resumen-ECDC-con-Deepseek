name: Enviar resumen semanal del ECDC

on:
  workflow_dispatch:          # puedes lanzarlo a mano
  schedule:
    - cron: "0 8 * * 1"       # lunes 08:00 UTC

jobs:
  ecdc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download ALL required NLTK data
        run: |
          python -c "
          import nltk
          nltk.download('punkt', download_dir='$HOME/nltk_data')
          nltk.download('stopwords', download_dir='$HOME/nltk_data')
          nltk.download('punkt_tab', download_dir='$HOME/nltk_data')
          nltk.download('averaged_perceptron_tagger', download_dir='$HOME/nltk_data')
          nltk.download('wordnet', download_dir='$HOME/nltk_data')
          nltk.download('omw-1.4', download_dir='$HOME/nltk_data')
          print('‚úÖ Todos los datos de NLTK descargados')
          "

      - name: Debug - Test PDF URLs manually
        run: |
          echo "=== üîç TEST MANUAL DE URLs PDF ==="
          echo "Probando semana 35-2024:"
          curl -s -I "https://www.ecdc.europa.eu/sites/default/files/documents/communicable-disease-threats-report-week-35-2024.pdf" | head -5
          echo ""
          echo "Probando semana 34-2024:"
          curl -s -I "https://www.ecdc.europa.eu/sites/default/files/documents/communicable-disease-threats-report-week-34-2024.pdf" | head -5
          echo ""
          echo "Probando semana 33-2024:"
          curl -s -I "https://www.ecdc.europa.eu/sites/default/files/documents/communicable-disease-threats-report-week-33-2024.pdf" | head -5
          echo "=== FIN TEST ==="

      - name: Debug - Check listing page content
        run: |
          echo "=== üîç CONTENIDO DE LA P√ÅGINA DE LISTADOS ==="
          curl -s "https://www.ecdc.europa.eu/en/publications-and-data/monitoring/weekly-threats-reports" | grep -o 'https://[^"]*\.pdf' | head -10 || echo "No se encontraron PDFs en la p√°gina"
          echo "=== FIN CONTENIDO ==="

      - name: Run agent (DEBUG mode)
        env:
          LOG_LEVEL: DEBUG  # Modo DEBUG para ver detalles
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python weekly_agent.py

      - name: Show final status
        if: always()
        run: |
          echo "=== üìä ESTADO FINAL ==="
          echo "Workflow completado - Revisa los logs anteriores para detalles"
          echo "Si no se encontr√≥ PDF, puede que:"
          echo "1. El ECDC no haya publicado el informe a√∫n"
          echo "2. La URL del PDF haya cambiado"
          echo "3. Necesitemos ajustar la b√∫squeda"
          echo "==="
